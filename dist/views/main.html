<p id="copy-message" ng-show="toggle.copy_message" class="alert alert-success"> Copied color to clipboard! </p> <form ng-submit="make_palettes()" class="palette-generator-form form-inline"> <div class="form-group"> <button type="button" title="Randomize" data-toggle="tooltip" class="btn btn-default random-color-button" ng-click="randomize_source_color()"> <span class="glyphicon glyphicon-refresh"></span> </button> </div> <div class="form-group"> <label for="source_color" class="control-label">Seed color:</label> <input id="source_color" class="form-control" type="text" placeholder="#ff00ff" ng-model="options.source_color" select-on-click> </div> <div class="form-group"> <label for="copy_format" class="control-label">Format:</label> <select ng-model="options.copy_format" id="copy_format" class="form-control"> <option value="rgb">rgb(255, 0, 0) <option value="hex">ff0000 <option value="hsv">hsv(0, 100%, 100%) <option value="hex8">ffff0000 <option value="rgb-pct">rgb(100%, 0%, 0%) </select> </div> </form> <div class="palette-list row"> <div ng-repeat="palette in palettes" id="{{palette.scheme_type}}" class="animate palette col-xs-2"> <h3 class="palette-scheme-type">{{palette.label}}</h3> <ul class="color-list list-unstyled" ng-style="{'height': get_color_list_height()}"> <li ng-repeat="color in palette.colors" class="color" ng-style="{'background-color': color.toRgbString(), 'height': (100 / palette.colors.length) + '%'}" clip-copy="get_color_text(color)" clip-click="show_copied_message()" ng-class="{dark: color.isDark(), light: color.isLight()}"> <span class="color-text rgb-representation" ng-show="options.copy_format === 'rgb'"> {{color.toRgbString()}} </span> <span class="color-text hex-representation" ng-show="options.copy_format === 'hex'"> {{color.toHex()}} </span> <span class="color-text hsv-representation" ng-show="options.copy_format === 'hsv'"> {{color.toHsvString()}} </span> <span class="color-text hex8-representation" ng-show="options.copy_format === 'hex8'"> {{color.toHex8()}} </span> <span class="color-text rgb-pct-representation" ng-show="options.copy_format === 'rgb-pct'"> {{color.toPercentageRgbString()}} </span> </li> </ul> </div> </div>
